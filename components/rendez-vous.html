<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic - Gestion des patients</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/patient.css" />
  </head>
  <body>
    <div class="main-layout">
      <!-- Main Content -->
      <main class="main-content">
        <h2 class="page-title">Gestion des patients</h2>

        <div class="page-header">
          <button class="btn-primary">Ajouter patient</button>

          <div class="search-container">
            <input
              type="text"
              placeholder="Recherche par le ou le telephone"
              class="search-input"
            />
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>

        <!-- Patients Table -->
        <div class="table-container">
          <table class="table">
            <thead class="table-header">
              <tr>
                <th>Patient</th>
                <th>Praticien</th>
                <th>Salle</th>
                <th>Type</th>
                <th>Date & Heure</th>
                <th>Duree</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td class="name">Omar Bourra</td>
                <td class="info">Dr.Ali</td>
                <td class="info">Salle 1</td>
                <td class="info">Consultation</td>
                <td class="info">16/09/2025 10:00</td>
                <td class="info">30 min</td>
                <td class="info">Confirmé</td>
                <td>
                  <div class="actions">
                    <button class="action-btn edit">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="name">Salma Ait</td>
                <td class="info">Dr. Salma</td>
                <td class="info">Salle 2</td>
                <td class="info">Contrôle</td>
                <td class="info">16/09/2025 11:00</td>
                <td class="info">45 min</td>
                <td class="info">Annule</td>
                <td>
                  <div class="actions">
                    <button class="action-btn edit">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="name">Yassine K.</td>
                <td class="info">Dr. Ali</td>
                <td class="info">Salle 3</td>
                <td class="info">Consultation</td>
                <td class="info">16/09/2025 14:30</td>
                <td class="info">30 min</td>
                <td class="info">Annule</td>
                <td>
                  <div class="actions">
                    <button class="action-btn edit">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
